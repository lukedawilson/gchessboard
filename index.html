<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessxBoard Demo</title>
    <script type="module" src="/src/demo.ts"></script>
    <script type="module" src="/src/index.ts"></script>
    <script type="module">
      window.addEventListener("DOMContentLoaded", () => {
        const board = document.getElementById("board")
        document.getElementById("btn-flip").addEventListener("click", () => {
          board.orientation = board.orientation === "black" ? "white" : "black"
        })
        document
          .getElementById("btn-interactivity")
          .addEventListener("click", (e) => {
            board.interactive = !board.interactive
            e.target.innerText = board.interactive
              ? "Disable interaction"
              : "Enable interaction"
          })
        document
          .getElementById("btn-animation")
          .addEventListener("click", (e) => {
            board.disableAnimation = !board.disableAnimation
            e.target.innerText = board.disableAnimation
              ? "Enable animation"
              : "Disable animation"
          })
        document.getElementById("btn-coords").addEventListener("click", (e) => {
          board.hideCoords = !board.hideCoords
          e.target.innerText = board.hideCoords ? "Show coords" : "Hide coords"
        })
        document.getElementById("btn-svg").addEventListener("click", (e) => {
          window.showSVG = !window.showSVG
          const svgSquares = ["a3", "c5", "e4"]
          if (window.showSVG) {
            svgSquares.forEach((s) => {
              const square = document
                .getElementById(`svg-${s}`)
                .content.firstElementChild.cloneNode(true)
              square.slot = s
              document.getElementById("board").appendChild(square)
            })
          } else {
            svgSquares.forEach((s) => {
              document
                .getElementById("board")
                .removeChild(document.querySelector(`#board [slot="${s}"]`))
            })
          }
          e.target.innerText = window.showSVG ? "Hide SVGs" : "Show SVGs"
        })
        document
          .getElementById("btn-position-start")
          .addEventListener("click", () => {
            board.fen = "start"
          })
        document
          .getElementById("btn-position-puzzle")
          .addEventListener("click", () => {
            board.fen = "8/5p2/8/2b2k2/2P4P/4rPP1/R5K1/8"
          })
        document
          .getElementById("btn-position-empty")
          .addEventListener("click", () => {
            board.position = {}
          })
      })
    </script>
  </head>
  <body>
    <template id="svg-a3">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </template>
    <template id="svg-c5">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 20 20"
        fill="currentColor"
        class="text-orange-300"
      >
        <path
          d="M11 17a1 1 0 001.447.894l4-2A1 1 0 0017 15V9.236a1 1 0 00-1.447-.894l-4 2a1 1 0 00-.553.894V17zM15.211 6.276a1 1 0 000-1.788l-4.764-2.382a1 1 0 00-.894 0L4.789 4.488a1 1 0 000 1.788l4.764 2.382a1 1 0 00.894 0l4.764-2.382zM4.447 8.342A1 1 0 003 9.236V15a1 1 0 00.553.894l4 2A1 1 0 009 17v-5.764a1 1 0 00-.553-.894l-4-2z"
        />
      </svg>
    </template>
    <template id="svg-e4">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="2"
          d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"
        />
      </svg>
    </template>
    <main
      class="flex flex-col items-center gap-y-4 bg-gray-100 min-h-screen py-8 font-sans font-semibold"
    >
      <h1 class="text-2xl">
        <code class="font-mono">&lt;chessx-board&gt;</code>
        demo
      </h1>
      <chessx-board
        id="board"
        class="max-w-md"
        orientation="white"
        fen="start"
        interactive
      ></chessx-board>
      <div>
        <button id="btn-flip" class="btn">Flip</button>
        <button id="btn-interactivity" class="btn">Disable interaction</button>
        <button id="btn-animation" class="btn">Disable animation</button>
        <button id="btn-coords" class="btn">Hide coords</button>
        <button id="btn-svg" class="btn">Show SVGs</button>
      </div>
      <div>
        <button id="btn-position-start" class="btn">Start position</button>
        <button id="btn-position-puzzle" class="btn">Puzzle position</button>
        <button id="btn-position-empty" class="btn">Empty</button>
      </div>
    </main>
  </body>
</html>
