<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChessxBoard Demo</title>
    <script type="module" src="/src/demo.ts"></script>
    <script type="module" src="/src/index.ts"></script>
    <script type="module">
      window.addEventListener("DOMContentLoaded", () => {
        const board = document.getElementById("board")
        document.getElementById("btn-flip").addEventListener("click", () => {
          board.orientation = board.orientation === "black" ? "white" : "black"
        })
        document
          .getElementById("btn-interactivity")
          .addEventListener("click", (e) => {
            board.interactive = !board.interactive
            e.target.innerText = board.interactive
              ? "Disable interaction"
              : "Enable interaction"
          })
        document
          .getElementById("btn-animation")
          .addEventListener("click", (e) => {
            board.disableAnimation = !board.disableAnimation
            e.target.innerText = board.disableAnimation
              ? "Enable animation"
              : "Disable animation"
          })
        document.getElementById("btn-coords").addEventListener("click", (e) => {
          board.hideCoords = !board.hideCoords
          e.target.innerText = board.hideCoords ? "Hide coords" : "Show coords"
        })
        document
          .getElementById("btn-position-start")
          .addEventListener("click", () => {
            board.fen = "start"
          })
        document
          .getElementById("btn-position-puzzle")
          .addEventListener("click", () => {
            board.fen = "8/5p2/8/2b2k2/2P4P/4rPP1/R5K1/8"
          })
        document
          .getElementById("btn-position-empty")
          .addEventListener("click", () => {
            board.position = {}
          })
      })
    </script>
  </head>
  <body>
    <main
      class="flex flex-col items-center gap-y-4 bg-gray-100 min-h-screen py-8 font-sans font-semibold"
    >
      <h1 class="text-2xl">
        <code class="font-mono">&lt;chessx-board&gt;</code>
        demo
      </h1>
      <chessx-board
        id="board"
        class="max-w-md"
        orientation="white"
        fen="start"
        interactive
      ></chessx-board>
      <div>
        <button id="btn-flip" class="btn">Flip</button>
        <button id="btn-interactivity" class="btn">Disable interaction</button>
        <button id="btn-animation" class="btn">Disable animation</button>
        <button id="btn-coords" class="btn">Hide coords</button>
      </div>
      <div>
        <button id="btn-position-start" class="btn">Start position</button>
        <button id="btn-position-puzzle" class="btn">Puzzle position</button>
        <button id="btn-position-empty" class="btn">Empty</button>
      </div>
    </main>
  </body>
</html>
